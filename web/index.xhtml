<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        
        <p:panel header="Teste" style=" width: 50%; margin-left: 300px;">
           <h:form > 
              <h:outputText value="#{fabricanteBean.mensagem}" />
              <br/><h:inputText id="nome" value="#{fabricanteBean.nome}" required="true"/>
              <h:commandButton action="#{fabricanteBean.nomeFoiDigitado}" value="OK"/>
           </h:form> 
            <br/><br/>
            <h1><h:outputText value="#{fabricanteBean.nome}" /></h1>
            <br/><br/><h2><h:outputText value="#{fabricanteBean.horario}" /></h2>
        </p:panel>
   </h:body>
</html>
